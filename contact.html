  <section id="contact-form" class="py-3">
  <div class="container">
    <h1 class="l-heading"><span>Contáctanos</span></h1>
    <p>Por favor llena la forma para contáctarnos</p>
    <form action="#">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" value="" placeholder="Ingrese su nombre completo">
      </div>
      <div class="form-group">
        <label for="name">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Ingrese un email personal ej.:colorbox@gmail.com">
      </div>
      <div class="form-group">
        <label for="name">Teléfono</label>
        <input type="tel input" name="tel" id="tel" placeholder="Ingrese un número al cual contactarlo">
      </div>
      <div class="form-group">
        <label for="name">Mensaje</label>
        <textarea type="text" name="mensaje" id="mensaje"cols="70" rows="5" maxlength="140" placeholder="Describa un mensaje"></textarea>
      </div>
      <div>
              <label for="age">Edad del/la festejad@</label><br>
              <input type="number" name="age" id="age">
            </div>
            <div>
              <label for="bithdate">Selecciona la fecha del evento que quisieras:</label><br>
              <input type="date" name="birthdate" id="birthdate">
            </div>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>
